#--- connection to db -----#
spring.jpa.hibernate.ddl-auto=validate
spring.datasource.url=jdbc:mysql://${DOGS_DATABASE_HOST}:${DOGS_DATABASE_PORT}/${DOGS_DATABASE_NAME}?serverTimezone=CET
spring.datasource.username=${DOGS_DATABASE_USER}
spring.datasource.password=${DOGS_DATABASE_PWD}
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
